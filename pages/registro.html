<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>FilmsReviews - Registro</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <a href="../index.html#portada">
                <p class="logo">Films<span>Reviews</span></p>
            </a>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../pages/registro.html">Registrate</a>
                <a href="../index.html#info">Info</a>
                <a href="../index.html#reviews">Los Más Populares</a>
                <a href="../pages/article.html">Peliculas & Series</a>
            </nav>
        </div>
    </header>

    <section id="contacto">
        <div class="contenedor">
            <form action="" novalidate>
                <h3>Registrate</h3>
                <label for="">Nombre de usuario* </label>
                <input name="nombre" type="text" id="nombre">
                <span id="val-nombre">validacion</span>
                <label for="email">Email* </label>
                <input name="email" type="email" id="email">
                <span id="val-email">validacion</span>
                <label for="contraseña">Contraseña* </label>
                <input name="contraseña" type="password" id="contraseña">
                <span id="val-password">validacion</span>
                <label for="contraseña2">Repita la contraseña* </label>
                <input name="contraseña2" type="password" id="contraseña2">
                <span id="val-password2">validacion</span>
                <span id="ver-password"><button onclick="verPassword()"><img src="../images/iconos/ojo.png"
                            alt="ver"></button></span>
                <div class="buttons">
                    <button type="submit">Registrar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="contenedor">
            <p>&copy; FilmsReviews 2025</p>
            <div class="redes">
                <a href=""><img src="../images/iconos/gorjeo.png" alt="X"></a>
                <a href=""> <img src="../images/iconos/logotipo-de-instagram.png" alt="Instagram"></a>
                <a href=""><img src="../images/iconos/arroba.png" alt="Threads"></a>
                <a href=""><img src="../images/iconos/facebook.png" alt="Facebook"></a>
                <a href=""><img src="../images/iconos/youtube.png" alt="YouTube"></a>
                <a href=""><img src="../images/iconos/tik-tok.png" alt="Tik-tok"></a>
            </div>
        </div>
    </footer>

    <script src="../js/password.js"></script>
</body>

</html>
