<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>FilmsReviews - Registro</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <p class="logo">Films<span>Reviews</span></p>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../pages/registro.html">Registrate</a>
                <a href="../index.html#info">Info</a>
                <a href="../index.html#reviews">Los Más Populares</a>
                <a href="../pages/article.html">Peliculas & Series</a>
            </nav>
        </div>
    </header>

    <section id="contacto">
        <div class="contenedor">
            <form action="" novalidate>
                <h3>Registrate</h3>
                <label for="">Nombre de usuario* </label>
                <input name="nombre" type="text" id="nombre">
                <label for="email">Email* </label>
                <input name="email" type="text" id="email">
                <label for="contraseña">Contraseña* </label>
                <input name="contraseña" type="text" id="contraseña">
                <label for="contraseña2">Repita la contraseña* </label>
                <input name="contraseña2" type="text" id="contraseña2">
                <div class="buttons">
                    <button type="submit">Registrar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="contenedor">
            <p>&copy; FilmsReviews 2025</p>
        </div>
    </footer>
</body>

</html>
